<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Nav</title>
    <link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/7ada684c6a.js" crossorigin="anonymous"></script>
</head>
<body>
   <header>
    <label class="logo">Contact</label>

     <nav>
        <button type="button" class="Home" onclick="redirectToIndex()" id="Home">
            <span class="button__text">Home</span>
            <span class="button__icon"><ion-icon name="home-outline"></ion-icon></span>
        </button>

        <button type="button" class="About" onclick="redirectToAbout()" id="About">
            <span class="button__text">About</span>
            <span class="button__icon"><ion-icon name="information-circle-outline"></ion-icon></ion-icon></span>
        </button>
            
        <button type="button" class="Portfolio" onclick="redirectToPortfolio()" id="Portfolio">
            <span class="button__text">Portfolio</span>
            <span class="button__icon"><ion-icon name="briefcase-outline"></ion-icon>   
        
                <button type="button" class="Contact" onclick="redirecToContact()" id="Contact">
                    <span class="button__text">Contact</span>
                    <span class="button__icon"><ion-icon name="call-outline"></ion-icon></span>
    </nav>  
    </header>
    <section class="pagesection-contact">
    <div class="contact-wrapper">
        <div class="contact-box">
            <h1>Contact Form</h1>
            <input type="text" name="first" placeholder="First name" autocomplete="off" required>
            <input type="text" name="last" placeholder="Last name" autocomplete="off" required>
            <input type="text" name="email" placeholder="Email address" autocomplete="off" required>
            <textarea name="message" placeholder="Enter text" id="message" cols="60" rows="5" autocomplete="off"required></textarea>
            <button type="submit" id="submit">Send message</button>
        </div>
    </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
